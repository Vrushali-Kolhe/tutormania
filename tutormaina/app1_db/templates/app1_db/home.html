{% extends "app1_db/header.html" %}


{% block content %}
    <div class="row">
         {% for t in topics %}
        <div class="col s12 m6 l3">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{t.topic_title}}</span>
              <p style="font-size:70%">{{t.topic_published}}</p>
                <p>{{t.topic_content | safe}}</p>
            </div>
            <div class="card-action">
              <a href="#">visit</a>
            </div>
          </div>
        </div>
         {% endfor %}
    </div>
{% endblock %}
