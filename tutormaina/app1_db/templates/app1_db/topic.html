{% extends 'app1_db/header.html' %}

{% block content %}

    <div class="row">
        {% for topic in topic_series %}
            <div class="col s12 m6 l4">
                <a href="{{topic.topic_slug}}", style="color:#000">
                    <div class="card hoverable">
                        <div class="card-content">
                            <div class="card-title">{{topic.topic_title}}</div>
                            <!--<p style="font-size:70%">Published {{tut.tutorial_published}}</p>-->
                            <p>{{topic.topic_published}}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
